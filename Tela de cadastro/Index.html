<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <di class="container"> 
        <form>
            <h1 class="h1"> Entrar na plataforma</h1>
            <div class="input-container">
                <input placeholder="Email" type="email" required class="email">
                <img width="20" height="20" src="https://img.icons8.com/ios-filled/50/user.png" alt="user"/>
            </div>
            <div>
                <input placeholder="Senha" type="password" required class="senha">
    
                <img width="20" height="20" src="https://img.icons8.com/ios-filled/50/password.png" alt="password" class="cadeado"/>
                <a href="#">Esqueci minha senha</a>

            </div>
            <button type="submit" class="button">Entrar</button>
            <div class="cadastro">
                <p>NÃ£o esta cadastrado? <a>Cadastrar</a></p>
            </div>



        </form>


    </di>
</body>
</html>
